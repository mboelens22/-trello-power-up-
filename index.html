<!DOCTYPE html>
<html>
<head>
  <title>Card Mirror Power-Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    #mirrorButton {
      margin: 20px;
      padding: 10px;
      background-color: #0079bf;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Card Mirror Power-Up</h1>
  <button id="mirrorButton">Mirror Card</button>

  <script src="https://p.trellocdn.com/power-up.min.js"></script>
  <script>
    var t = window.TrelloPowerUp.iframe();

    document.getElementById('mirrorButton').addEventListener('click', function() {
      t.card('all')
        .then(function(card) {
          // Replace with your target board and list IDs
          var targetBoardId = 'TARGET_BOARD_ID';
          var targetListId = 'TARGET_LIST_ID';

          // Copy card data
          var cardData = {
            name: card.name,
            desc: card.desc,
            idList: targetListId
          };

          // Create mirrored card
          return t.getRestApi().post(`boards/${targetBoardId}/cards`, cardData);
        })
        .then(function(newCard) {
          console.log('Card mirrored successfully:', newCard);
          alert('Card mirrored successfully!');
        })
        .catch(function(error) {
          console.error('Error mirroring card:', error);
          alert('Error mirroring card');
        });
    });
  </script>
</body>
</html>
